<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Dog Adoption Page</title>
</head>
<body>
    <!-- Section with the header -->
    <section>
        <header>
            <h1>Happy Valley Shelter</h1>
        </header>
    </section>
<!-- Section with the body/display of available dogs -->
    <section>
        <h3>Adopt a Dog</h3>
        <p>If you are interested in adopting one of our animals, please fill out our <a href="application.html">online application form</a></p>
        <section class="is-flex-direction-column is-flex-wrap-wrap">
            <img src="starter_files/images/beans.jpg" alt="picture of dog named beans" class="beans image is-4by3">
            <img src="starter_files/images/boston-terrier.jpg" alt="picture of boston-terrier" class="terrier image is-4by3">
            <img src="starter_files/images/boxer.jpg" alt="picture of sad bulldog" class="boxer image is-4by3">
            <img src="starter_files/images/golden-lab.jpg" alt="picture of labrador" class="golden image-is4by3">
            <img src="starter_files/images/little-dog.jpg" alt="picture of small dog" class="little-dog image-is4by3">
            <img src="starter_files/images/old-shaggy.jpg" alt="picture of mop dog" class="mop-dog image-is4by3">
            <img src="starter_files/images/shih-tzu.jpg" alt="picture of shih-tzu" class="shih-tzu image-is4by3">
            <img src="starter_files/images/young-bulldog.jpg" alt="picture of a young-bulldog" class="bulldog image-is4by3"> 
            <img src="starter_files/images/young-peppy.jpg" alt="picture of a young puppy" class="puppy image-is4by3">
        </section>

    </section>
<!-- Section that includes the footer -->
    <section>

    </section>
